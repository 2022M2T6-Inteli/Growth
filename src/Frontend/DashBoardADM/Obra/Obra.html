                        <button class="imgBorder" onclick="showModal('modal-1')">
                            <img class="imagensFoto" src="../../../../imagens/Obra/obra-1.jpg" width="230">

                        <button class="imgBorder" onclick="showModal('modal-2')">

                        <button class="imgBorder" onclick="showModal('modal-3')">

                                    <label for="nrCPF">CPF do dono:</label><input type="text" class="form-control"

                                <form>
                                    <label for="telContador">Telefone do contador:</label><br><input type="text"
