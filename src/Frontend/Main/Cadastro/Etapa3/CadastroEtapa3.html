<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CadastroEtapa3.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Cadastro</title>
</head>

<body>
    <div class="register-card-container">
        <div class="register-card">
            <div class="register-card-logo">
                <img src="../../../../../imagens/Logo-Gradiente.png" alt="Logo">
            </div>
            <div class="register-card-header">
                <h2>Mais algumas informações sobre a sua empresa...</h2>
            </div>
            <form class="register-card-form" method="get" action="../Etapa4/CadastroEtapa4.html">
                <div class="form-item">
                    <span>Número de Funcionários</span>
                    <input type="text" placeholder="Número de Funcionários" required autofocus>
                </div>
                <div class="form-item">
                    <span>Telefone</span>
                    <input type="text" placeholder="Digite seu Telefone" required>
                </div>
                <button type="submit">Continuar</button>
            </form>
        </div>
    </div>
</body>

</html>
