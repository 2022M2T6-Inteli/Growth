<!DOCTYPE html>
<html lang="pt-br">

<head> <!-- Head com imports Boostrap, css e js -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CadastroEtapa4.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Cadastro</title>
</head>

<body>
    <div class="register-card-container">
        <div class="register-card">
            <div class="register-card-logo">
                <img src="../../../../../imagens/Logo-Gradiente.png" alt="Logo">
            </div>
            <div class="register-card-header">
                <h1>Dados do Dono</h1>
            </div>
            <form class="register-card-form" method="get" action="../Etapa5/CadastroEtapa5.html">
                <div class="form-item">
                    <span>Nome do dono</span>
                    <input type="text" placeholder="Nome do Dono" required autofocus>
                </div>
                <div class="form-item">
                    <span>Cpf</span>
                    <input type="text" placeholder="Cpf do Dono" required>
                </div>
                <div class="form-item">
                    <span>Telefone do dono</span>
                    <input type="text" placeholder="Telefone do Dono" required>
                </div>
                <button type="submit">Continuar</button>
            </form>
        </div>
    </div>
</body>

</html>
